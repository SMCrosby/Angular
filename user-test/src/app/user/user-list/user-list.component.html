<div>
    <h3>User List</h3>
    <table [ngClass]="tableStyle">
        <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>IsReviewer</th>
                <th>IsAdmin</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of users">
                <td>{{u.id}}</td>
                <td>{{u.username}}</td>
                <td>{{u.firstname}} {{u.lastname}}</td>
                <td>{{u.phone}}</td>
                <td>{{u.email}}</td>
                <td>{{u.isReviewer ? "Yes" : "No"}}</td>
                <td>{{u.isAdmin ? "Yes" : "No"}}</td>
                <td>
                    <a routerLink="/users/edit/{{u.id}}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
